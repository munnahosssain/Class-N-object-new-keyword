<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This keyword</title>
</head>

<body>
    <h1>This keyword</h1>
    <p onclick="this.innerText='You clicked me'">I am a paragraph don't click me</p>
    <script>
        const myObject = {
            name: 'MahaThi Mohammad',
            getFullName: function () {
                console.log(this);
                return 'Mr' + this.name;
            }
        }
        const anotherObject = {
            name: 'Another human'
        }

        setTimeout(function(){
            console.log(this);
        },1000)

        anotherObject.getFullName = myObject.getFullName;
        console.log(anotherObject.getFullName);

        myObject.getFullName();
        anotherObject.getFullName();

        function add(num1, num2) {
            console.log(this);
            return num1 + num2;
        }
        add(10, 12);
        anotherObject.sum = add;
        anotherObject.sum();
    </script>
</body>

</html>
